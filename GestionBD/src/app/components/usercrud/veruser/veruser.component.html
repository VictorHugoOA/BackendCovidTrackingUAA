
<app-nav-menu></app-nav-menu>


<div class="container">
<fieldset>
    <legend class="text-center header">Usuario</legend>
<section class="characteristics" style="line-height: 1;">
    <section class="characteristics__container table-responsive">
        <table class="table">
            <tr>
                <th scope="col">User</th>
                <th scope="col">Nombre</th>
                <th scope="col">Correo</th>
                <th scope="col">Contrase√±a</th>
                <th scope="col">authFcebook</th>
                <th scope="col">IMEI</th>
                <th scope="col">Riesgo</th>
                <th scope="col">Fecha</th>
                <th scope="col">Tipo Usuario</th>

            </tr>
            
                
            <tr *ngFor="let user of usuarios">
                <td>{{user.Usuario}}</td>
                <td>{{user.Nombre}}</td>
                <td>{{user.Correo}}</td>
                <td>{{user.Contrasena}}</td>
                <td *ngIf="user.AutFacebook == 1">Utiliza Facebook</td>
                <td *ngIf="user.AutFacebook == 0">No utiliza Facebook</td>
                <td *ngIf="user.IMEI == 1">Utiliza IMEI</td>
                <td *ngIf="user.IMEI == 0">No utiliza IMEI</td>
                <td>{{user.Riesgo}}</td>
                <td>{{user.Fecha_Rojo}}</td>
                <td *ngIf="user.Admin == 1">Administrador</td>
                <td *ngIf="user.Admin == 0">Usuario normal</td>
      
              </tr>



            
        </table>
    </section>
</section>
</fieldset>
</div>
