    <div class="">
        
        <div class="col-md-12">
            

    
                    
                    <fieldset style="align-items: center;">
                        <legend class="text-center header">Organizacion</legend>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i> ID</span>
                                <div class="col-md-8 ">
                                    <input id="buscar" name="buscar" #org type="text" placeholder="ID" class="form-control" [formControl]="id" >
                                </div>
                                <div class="col-md-12 text-center">
                                    <button class="btn btn-primary btn-lg" (click)="clicked()" >Buscar</button>
                                </div>
                            </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center header">Datos</span>
                            
                        </div>
                    <section class="container" style="line-height: 1; margin: 20px;">
                        <section class="container">
                        
                        <table class="table">
                            <tr>
                                <th>
                                    <span class=""> ID</span>
                                </th>
                                <th>
                                    <span>{{(organizacion | async)?.Id}}</span>
                                </th>
                            </tr>
                            
                            <tr>
                                <th>
                                    <span class=""> Nombre</span>
                                </th>
                                <th>
                                    <span>{{(organizacion | async)?.Nombre}}</span>
                                </th>
                            </tr>

                            <tr>
                                <th>
                                    <span class=""> Descripcion</span>
                                </th>
                                <th>
                                    <span>{{(organizacion | async)?.Descripcion}}</span>
                                </th>
                            </tr>

                            <tr>
                                <th>
                                    <span class=""> Tipo</span>
                                </th>
                                <th>
                                    <span>{{(organizacion | async)?.Tipo}}</span>
                                </th>
                            </tr>

                            
                        </table>
                    </section>
                </section>
                    </fieldset>
            
        
        </div>


    </div>
