<div class="login-reg-panel">
    <div class="register-info-box">
        <h2>Registro de Usuario</h2>
        
    </div>

    <div class="row white-panel">
        <div class="col-md-12">
            
            <div class="well well-sm ">
                <form class="form-horizontal" novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
                    
                    <fieldset>
                        <legend class="text-center header">Usuario</legend>

                        <div class="form-group ">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i> Usuario</span>
                            <div class="col-md-8">
                                <input id="user" name="user" type="text" placeholder="Nombre de usuario" class="form-control" ngModel>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i> Nombre</span>
                            <div class="col-md-8">
                                <input id="name" name="name" type="text" placeholder="Nombre" class="form-control" ngModel>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-at bigicon"></i> Correo</span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Correo" class="form-control" ngModel>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-key bigicon"></i> Contrase√±a</span>
                            <div class="col-md-8">
                                <input id="pass" name="pass" type="password" placeholder="Nombre" class="form-control" ngModel>
                            </div>
                        </div>


                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><a href=""><i class="fab fa-facebook-square bigicon"></i></a> Facebook</span>
                            
                        
                            <span class="col-md-1 col-md-offset-2 text-center"><a href=""><i class="fas fa-shield-alt bigicon"></i></a> IMEI</span>
                            
                        </div>

                        
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-exclamation-triangle bigicon"></i> Riesgo</span>
                            <div class="col-md-8">
                                <input id="riesgo" name="riesgo" type="text" placeholder="Riesgo" class="form-control" ngModel>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-calendar-week bigicon"></i> Fecha</span>
                            <div class="col-md-8">
                                <input id="fecha" name="fecha" type="date" placeholder="Fecha" class="form-control" ngModel>
                            </div>
                        </div>

                 
                        
                    

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        
        </div>
    </div>
</div>
