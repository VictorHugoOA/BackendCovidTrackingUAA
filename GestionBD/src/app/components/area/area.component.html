<app-nav-menu></app-nav-menu>

    <div class="login-reg-panel">
    <div class="register-info-box">
        <h2>Registro de Area</h2>
        
    </div>

    <div class="row white-panel">
        <div class="col-md-12">
            
            <div class="well well-sm ">
                <form class="form-horizontal" [formGroup]="AltaArea" (ngSubmit)="onSubmit()">
                    
                    <fieldset>
                        <legend class="text-center header">Area</legend>

                        <div class="form-group ">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i> ID</span>
                            <div class="col-md-8">
                                <input id="id" name="id" type="number" placeholder="ID" class="form-control" formControlName="id" >
                            </div>
                        </div>
                        <div class="form-group" *ngIf="organizations.length > 0">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i> ID Organizacion</span>
                            <div class="col-md-8">
                                <input name="idOrg" list="org"placeholder="Id de Organizacion" autocomplete="off" class="form-control" formControlName="idOrg" >
                                <datalist id="org">
                                    <option *ngFor="let i of organizations" [value]="i.id">{{i.nombre}}</option>
                                </datalist>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i> Nombre</span>
                            <div class="col-md-8">
                                <input id="name" name="name" type="text" placeholder="Nombre" class="form-control" formControlName="name" >
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i> Descripcion</span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="desc" name="desc" placeholder="Descripcion" rows="7" formControlName="desc" ></textarea>
                            </div>
                        </div>


                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-building bigicon"></i> Edificio</span>
                            <div class="col-md-8">
                                <input id="edi" name="edi" type="text" placeholder="Edificio" class="form-control" formControlName="edi">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"> Piso</span>
                            <div class="col-md-8">
                                <input id="piso" name="piso" type="number" step="1" placeholder="Piso" class="form-control" formControlName="piso" >
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-exclamation-triangle bigicon"></i> Riesgo</span>
                            <div class="col-md-8">
                                <input name="riesgo" list="riesgos" autocomplete="off" placeholder="Riesgo" class="form-control" formControlName="riesgo">
                                <datalist id="riesgos">
                                    <option value="Verde"></option>
                                    <option value="Amarillo"></option>
                                    <option value="Rojo"></option>
                                </datalist>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-calendar-week bigicon"></i> Fecha</span>
                            <div class="col-md-8">
                                <input id="fecha" name="fecha" type="date" placeholder="Fecha" class="form-control" formControlName="fecha">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-map-marker-alt bigicon"></i> Latitud</span>
                            <div class="col-md-8">
                                <input id="latitud" name="latitud" type="number" step="0.000001" placeholder="Latitud" class="form-control" formControlName="latitud">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-map-marker-alt bigicon"></i> Longitud</span>
                            <div class="col-md-8">
                                <input id="longitud" name="longitud" type="number" step="0.000001"  placeholder="Longitud" class="form-control" formControlName="longitud" >
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class=" btn-primary btn-lg">Guardar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        
        </div>
    </div>
</div>
