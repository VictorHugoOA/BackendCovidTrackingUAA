<div class="login-reg-panel">
    <div class="register-info-box">
        <h2>Registro de Organizacion</h2>
        
    </div>

    <div class="row white-panel">
        <div class="col-md-12">
            
            <div class="well well-sm ">
                <form class="form-horizontal" novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
                    
                    <fieldset>
                        <legend class="text-center header">Organizacion</legend>

                        <div class="form-group ">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i> ID</span>
                            <div class="col-md-8">
                                <input id="id" name="id" type="text" placeholder="ID" class="form-control" ngModel>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i> Nombre</span>
                            <div class="col-md-8">
                                <input id="NOrg" name="NOrg" type="text" placeholder="Nombre de Organizacion" class="form-control" ngModel>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i> Descripcion</span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="desc" name="desc" placeholder="Descripcion" rows="7" ngModel></textarea>
                            </div>
                        </div>


                 
                        
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-building bigicon"></i> Tipo</span>
                            <div class="col-md-8">
                                <input id="tipo" name="tipo" type="text" placeholder="Edificio" class="form-control" ngModel>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        
        </div>
    </div>
</div>
